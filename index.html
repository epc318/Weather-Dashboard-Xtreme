<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\style\style.css" />
    <title>Weather Dashboard X-treme</title>
  </head>
  <body>

    <header>
        <h1>Weather Dashboard X-treme</h1>
    </header>

    <main>
        <section id="search">
            <div id="input">
                <h2></h2>
                <input type="text">
                <input type="submit">
            </div>
            <div id="history">
            </div>
        </section>

        <section id="results">
            <div id="latestForecast">
                <h1 id="city"> Pasadena </h1>
                <h2 id="currentDate"> Feb 3, 2022 </h2>
                <h4 id="projectedTemp"> 78 deg </h4>
                <h4 id="windSpeed"> 14.2 mph </h4>
                <h4 id="humidity"> 78% </h4>
                <h4 id="uvIndex"> 3.7 </h4>
            </div>

            <div id="fiveDayForecast">
                <h2>5-Day Forecast</h2>
                <div id="weatherCard">
                    <h3 id="futureDate">Feb 3, 2022</h3>
                    <h4 id="expectedTemp">78 deg</h4>
                    <h4 id="expectedWind">14.2 mph</h4>
                    <h4 id="expectedHumid">78%</h4>
                </div>

                <div id="forecastCard">
                    <h3 id="futureDate">Feb 4, 2022</h3>
                    <h4 id="expectedTemp">78 deg</h4>
                    <h4 id="expectedWind">14.2 mph</h4>
                    <h4 id="expectedHumid">78%</h4>
                </div>

                <div id="forecastCard">
                    <h3 id="futureDate">Feb 5, 2022</h3>
                    <h4 id="expectedTemp">78 deg</h4>
                    <h4 id="expectedWind">14.2 mph</h4>
                    <h4 id="expectedHumid">78%</h4>
                </div>

                <div id="forecastCard">
                    <h3 id="futureDate">Feb 6, 2022</h3>
                    <h4 id="expectedTemp">78 deg</h4>
                    <h4 id="expectedWind">14.2 mph</h4>
                    <h4 id="expectedHumid">78%</h4>
                </div>

                <div id="forecastCard">
                    <h3 id="futureDate">Feb 7, 2022</h3>
                    <h4 id="expectedTemp">78 deg</h4>
                    <h4 id="expectedWind">14.2 mph</h4>
                    <h4 id="expectedHumid">78%</h4>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
